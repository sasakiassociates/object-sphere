schema:
  src:
    - schema.graphql
generates:
    generated/ts/types.ts:
      plugins:
        - typescript
    generated/csharp/ObjectSphere/Types.cs:
      config:   
        namespaceName: Sasaki.Objects 
        querySuffix: QuerySphere
        mutationSuffix: MutationSphere
        subscriptionSuffix: SubscriptionSphere
      plugins:
        - c-sharp
